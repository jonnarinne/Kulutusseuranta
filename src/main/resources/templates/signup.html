<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kulutusseuranta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
    <style>
        /* Keskitetään lomake ja määritellään taustaväri */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Korkeus 100% näytön korkeudesta */
            background-color: #f8f9fa; /* Taustaväri */
        }

        .form-container {
            width: 100%; /* Asetetaan leveys 100% */
            max-width: 400px; /* Maksimi leveys */
            margin: 0 auto; /* Keskitetään */
            padding: 20px; /* Lisätään tilaa sisältä */
            background-color: #ffffff; /* Valkoinen tausta lomakkeelle */
            border-radius: 8px; /* Kulmien pyöristys */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Varjostus */
        }

        h1 {
            text-align: center; /* Otsikon keskitys */
            margin-bottom: 2rem; /* Marginaali otsikon alapuolelle */
        }

        .form-group {
            margin-bottom: 1.5rem; /* Marginaali kenttien välille */
        }

        .submit-button {
            margin-top: 1rem; /* Marginaali painikkeen ylle */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Rekisteröidy</h1>
    <div class="form-container">
        <form th:object="${signupform}" th:action="@{/saveuser}" action="#" method="post">
            <div class="form-group">
                <label>Käyttäjätunnus:</label>
                <input type="text" th:field="*{username}" class="form-control"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger">Virheellinen käyttäjätunnus</p>
            </div>
            <div class="form-group">
                <label>Salasana:</label>
                <input type="password" th:field="*{password}" class="form-control"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger">Virheellinen salasana</p>
            </div>
            <div class="form-group">
                <label>Kirjoita salasana uudelleen:</label>
                <input type="password" th:field="*{passwordCheck}" class="form-control"/>
                <p th:if="${#fields.hasErrors('passwordCheck')}" th:errors="*{passwordCheck}" class="text-danger">Salasanat eivät täsmää</p>
            </div>
            <div class="submit-button">
                <input type="submit" class="btn btn-primary" value="Rekisteröidy"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
