<!DOCTYPE html>
<html lang="fi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulutusseurantajärjestelmä</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        header {
            margin-bottom: 30px;
        }
        .logout-button {
            position: absolute;
            top: 20px; 
            right: 20px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- Tervetulotoivotus kirjautuneen käyttäjän nimellä -->
            <h1 th:text="'Tervetuloa Kulutusseurantaan, ' + ${username} + '!'">Tervetuloa Kulutusseurantaan!</h1>
        </header>

        <div class="text-center mb-4">
            <a class="btn btn-primary mx-2" href="/add">Lisää kulu</a>
            <a class="btn btn-secondary mx-2" href="/report">Näytä kulut</a>
        </div>
    </div>

    <div class="logout-button">
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Kirjaudu ulos</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
