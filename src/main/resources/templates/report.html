<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kulut</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <style>
        /* Tyylitiedostot ja muut tyylit */
        .top-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px; /* Välit painikkeiden välille */
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: center; /* Keskitetään sisältö */
            padding: 10px;
            border: 1px solid #dee2e6; /* Selkeämmät reunaviivat */
        }
        th {
            background-color: #f8f9fa; /* Otsikoiden vaalea tausta */
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2; /* Parittomien rivien taustaväri */
        }
        tr:hover {
            background-color: #e9ecef; /* Rivien korostus hover-efektillä */
        }
        #expensesPieChart {
            max-width: 400px; /* Kaavion leveys */
            margin: 20px auto; /* Keskitetään kaavio */
        }
    </style>
</head>
<body>
    <!-- Etusivu, Lisää kulu ja Kirjaudu ulos -painikkeet -->
    <div class="top-buttons">
        <a th:href="@{/home}" class="btn btn-primary">Etusivu</a> <!-- Etusivu-painike -->
        <a th:href="@{/add}" class="btn btn-success">Lisää kulu</a> <!-- Lisää kulu -painike -->
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-danger">Kirjaudu ulos</button>
        </form>
    </div>

    <div class="container">
        <h1>Kulut</h1>

        <table class="table table-striped table-bordered"> <!-- Lisätty 'table-bordered' -->
            <thead>
                <tr>
                    <th>Nimi</th>
                    <th>Summa</th>
                    <th>Päivämäärä</th>
                    <th>Ostopaikka</th>
                    <th>Kategoria</th>
                    <th>Toiminnot</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.name}"></td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.date}"></td>
                    <td th:text="${expense.location}"></td>
                    <td th:text="${expense.category.name}"></td>
                    <td sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/delete/{id}(id=${expense.id})}" class="btn btn-danger btn-sm" th:onclick="'updateChart()'">Poista</a>
                        <a th:href="@{/edit/{id}(id=${expense.id})}" class="btn btn-secondary btn-sm">Muokkaa</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Ympyräkaavion canvas -->
        <canvas id="expensesPieChart" width="400" height="400"></canvas>
    </div>

    <!-- Chart.js-kirjaston script CDN:n kautta -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Muuttujat kaaviota varten
        let expensesPieChart;
        const ctx = document.getElementById('expensesPieChart').getContext('2d');

        // Kategorioiden värit
        const categoryColors = {
            "Ruoka": 'rgba(255, 99, 132, 0.2)',
            "Vuokra": 'rgba(54, 162, 235, 0.2)',
            "Harrastukset": 'rgba(255, 206, 86, 0.2)',
            "Vakuutukset": 'rgba(75, 192, 192, 0.2)',
            "Matkustaminen": 'rgba(153, 102, 255, 0.2)',
            "Sisustaminen": 'rgba(255, 159, 64, 0.2)',
            "Viihde ja vapaa-aika": 'rgba(255, 205, 86, 0.2)',
        };

        // Alustetaan kaavio tyhjillä arvoilla
        function initializeChart() {
            expensesPieChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Kulutuksen jakautuminen',
                        data: [],
                        backgroundColor: [],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)',
                            'rgba(255, 205, 86, 1)',
                        ],
                        borderWidth: 1
                    }]
                }
            });
        }

        // Funktio kaavion päivittämiseen
        function updateChart() {
            const labels = [];
            const data = [];
            const categoryMap = {};

            // Käy läpi taulukon ja kerää tiedot
            document.querySelectorAll('tbody tr').forEach(row => {
                const category = row.cells[4].innerText; // Kategoria
                const amount = parseFloat(row.cells[1].innerText); // Summa

                // Lisää summa kategoriaan
                if (categoryMap[category]) {
                    categoryMap[category] += amount;
                } else {
                    categoryMap[category] = amount;
                }
            });

            // Muodosta kaavion data
            for (const category in categoryMap) {
                labels.push(category);
                data.push(categoryMap[category]);
            }

            // Päivitetään kaavion data
            expensesPieChart.data.labels = labels;
            expensesPieChart.data.datasets[0].data = data;

            // Asetetaan kullekin kategoriolle oma väri
            expensesPieChart.data.datasets[0].backgroundColor = labels.map(label => categoryColors[label] || 'rgba(200, 200, 200, 0.2)');

            expensesPieChart.update();
        }

        // Alustetaan kaavio sivun lataamisen yhteydessä
        window.onload = function() {
            initializeChart();
            updateChart(); // Alustetaan kaavio ensimmäiselle lataukselle
        };
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
